<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <div id="gameTitle">Rock, Paper, Scissors!</div>
    <div id="currentScore">Current Score:</div>
    <div id="score">(User) 0 - 0 (Computer)</div>
    <div id="userChoice"></div>
    <div id="compChoice"></div>
    <div id="result"></div>
    <div id="playerChoiceIcons">
        <img id="rock" src="images/rock.png" alt="rock">
        <img id="paper" src="images/paper.png" alt="paper">
        <img id="scissors" src="images/scissors2.png" alt="scissors">
    </div>
    <script src="script.js"></script>
</body>
</html>
